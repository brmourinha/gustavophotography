<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Gustavo Nunes is a Brazilian photographer... "
    />
    <meta name="robots" content="index,follow" />

    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Gustavo Nunes | Photography</title>
  </head>
  <body>
    <!-- Navigation -->
    <header class="main-head">
      <nav>
        <h1 id="logo">Gustavo Nunes</h1>
        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#gallery">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="burger">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </div>
      </nav>
    </header>
    <!-- Introduction -->
    <section class="introduction">
      <div class="intro-text">
        <h2>Gustavo Nunes<br />Photography</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora,
          quo.
        </p>
        <button><a href="#gallery">Gallery</a></button>
      </div>
      <div class="intro-img">
        <img id="gustavo" src="./img/gustavo-nunes.jpg" alt="Gustavo Nunes" />
      </div>
    </section>
    <!-- Gallery -->
    <section id="gallery">
      <img class="image1" src="./img/image1.jpg" alt="" />
      <img class="image2" src="./img/image2.jpg" alt="" />
      <img class="image3" src="./img/image3.jpg" alt="" />
      <img class="image4" src="./img/image4.jpg" alt="" />
      <img class="image5" src="./img/image5.jpg" alt="" />
      <img class="image5" src="./img/image6.jpg" alt="" />
      <img class="image5" src="./img/image7.jpg" alt="" />
      <img class="image5" src="./img/image8.jpg" alt="" />
    </section>
    <!-- Contact -->
    <section id="contact">
      <h2>
        Get in <br />
        <span> touch.</span>
      </h2>
      <form>
        <label for="email">Your Email:</label>
        <input type="email" id="email" required />
        <button type="submit">Submit</button>
      </form>
    </section>
    <!-- Footer -->
    <footer>
      <h4>Gustavo Nunes &copy; 2019</h4>
      <ul>
        <li>
          <a href="#"
            ><img src="./img/instagram.svg" alt="instagram-social"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
